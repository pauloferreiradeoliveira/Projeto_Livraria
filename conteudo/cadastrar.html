<main class="container">
    <h1>Cadastro</h1>
    <form action="#" method="post">
        <h2>Usuário</h2>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="exampleInputEmail1">Nome:</label>
                <input type="text" class="form-control" id="Nome" placeholder="Primeiro nome">
            </div>
            <div class="form-group col-md-4">
                <label for="exampleInputEmail1">CPF:</label>
                <input type="text" class="form-control" id="CPF" placeholder="CPF">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Telefone:</label>
                <input type="text" class="form-control" id="Telefone" placeholder="Telefone">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Senha:</label>
                <input type="password" class="form-control" id="Senha" placeholder="Password">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email:</label>
                <input type="email" class="form-control" id="Email" placeholder="Telefone">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Confirme seu Email:</label>
                <input type="text" class="form-control" id="Confirme" placeholder="Password">
            </div>
        </div>
        <h2>Endereço</h2>
        <div class="form-group">
            <label for="inputAddress">Endereço:</label>
            <input type="text" class="form-control" id="Endereco" placeholder="Rua 01">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Complemento:</label>
            <input type="text" class="form-control" id="Complemento" placeholder="Complemento">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Cidade:</label>
                <input placeholder="Cidades" type="text" class="form-control" id="Cidade">
            </div>
            <div class="form-group col-md-4">
                <label>Estado:</label>
                <select name="estados" class="form-control" id="Estado">
                    <option value="0">Escolha o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">CEP:</label>
                <input type="text" class="form-control" id="CEP">
            </div>
        </div>
        <button type="submit" id="enviar" class="btn btn-primary">Cadastrar</button>
        <button type="reset"  class="btn btn-danger">Limpar</button>
    </form>
</main>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- Parte Titulo - Modal -->
            <div class="modal-header">
                <h5 class="modal-title" id="titulo">Logado com Sucesso</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Parte Corpo - Modal -->
            <div class="modal-body">
                <p id="corpo">Bem Vindo User !!!</p>
            </div>
            <!-- Parte Final - Modal -->
            <div class="modal-footer">
                <button type="button" id="fechar" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" id="fechar1" class="btn btn-danger d-none" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
<!-- Fim - Modal -->

<!-- Mascara -->
<script src="js/jquery.mask.min.js"></script>
<script>
    
    $("#cpf").mask("000.000.000-00");
    $("#cep").mask("00.000-000");
    function validar() {
        var bily = true;

        $("input").removeClass("is-invalid");

        if ($("#Nome").val() == "") {
            $("#Nome").addClass("is-invalid");
            bily = false;
        }
        if ($("#CPF").val() == "") {
            $("#CPF").addClass("is-invalid");
            bily = false;
        }
        if ($("#CEP").val() == "") {
            $("#CEP").addClass("is-invalid");
            bily = false;
        }

        if ($("#Telefone").val() == "") {
            $("#Telefone").addClass("is-invalid");
            bily = false;
        }

        if ($("#Senha").val() == "") {
            $("#Senha").addClass("is-invalid");
            bily = false;
        }
        if ($("#Email").val() == "") {
            $("#Email").addClass("is-invalid");
            bily = false;
        }
        if ($("#Confirme").val() == "") {
            $("#Confirme").addClass("is-invalid");
            bily = false;
        }
        if ($("#Endereco").val() == "") {
            $("#Endereco").addClass("is-invalid");
            bily = false;
        }
        if ($("#Complemento").val() == "") {
            $("#Complemento").addClass("is-invalid");
            bily = false;
        }
        if ($("#Cidade").val() == "") {
            $("#Cidade").addClass("is-invalid");
            bily = false;
        }
        if ($("#Estado").val() == "0") {
            $("#Estado").addClass("is-invalid");
            bily = false;
        }
        return bily;
    }
    

    $("#enviar").click(function(event) {
        event.preventDefault();
        if (validar()) {
            $("#fechar").removeClass("d-none");
            $("#fechar1").addClass("d-none");
            $("#titulo").html("Logado com Sucesso");
            $("#corpo").html("Bem Vindo User !!!");
            $('#modal').modal('show');
        } else {
            $("#fechar1").removeClass("d-none");
            $("#fechar").addClass("d-none");
            $("#titulo").html("Invalidos");
            $("#corpo").html("Prencha os Campos");
            $('#modal').modal('show');
        }
    });

    $("#fechar").click(function() {
        $("form").submit();
    });

</script>
