<main class="container">
    <h1>Cadastro</h1>
    <form href="" method="post">
        <h2>Usuário</h2>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="exampleInputEmail1">Nome:</label>
                <input type="text" class="form-control" placeholder="Primeiro nome">
            </div>
            <div class="form-group col-md-4">
                <label for="exampleInputEmail1">CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="CPF">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Telefone:</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Telefone">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Senha:</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email:</label>
                <input type="email" class="form-control" id="inputEmail1" placeholder="Telefone">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Confime seu Email:</label>
                <input type="password" class="form-control" id="inputEmail2" placeholder="Password">
            </div>
        </div>
        <h2>Endereço</h2>
        <div class="form-group">
            <label for="inputAddress">Endereço:</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua 01">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Complemento:</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Complemento">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Cidade:</label>
                <input placeholder="Cidades" type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label>Estado:</label>
                <select name="estados" class="form-control">
                    <option value="0">Escolha o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">CEP:</label>
                <input type="text" class="form-control" id="cep">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="reset" class="btn btn-danger">Limpar</button>
    </form>
</main>

<!-- Mascara -->
<script src="js/jquery.mask.min.js"></script>

    function validar() {

    }
    $("#cpf").mask("000.000.000-00");
    $("#cep").mask("00.000-000");
</script>
